<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON Wallet Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-text {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .input-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 14px;
        }
        .loading {
            display: none;
            color: #007bff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Information Text -->
        <div class="info-text">
            <p>The entire process takes between 1 to 3 hours. All operations occur on the TRON network. Every action requires a payment. Visit the "FAQ" page for pricing details on frequent requests.</p>
        </div>

        <!-- Multisignature Check -->
        <div class="input-group">
            <input type="text" id="walletAddress1" placeholder="Enter your TRON wallet address">
            <button onclick="checkMultisignatures()">Check Multisignatures</button>
            <div id="multisigResult" class="result"></div>
        </div>

        <!-- Block Scanning -->
        <div class="input-group">
            <input type="text" id="walletAddress2" placeholder="Enter your TRON wallet address">
            <button id="scanButton" onclick="startScanning()" disabled>Start Scanning</button>
            <div id="paymentStatus" class="result">Awaiting payment...</div>
            <div id="scanResult" class="result"></div>
            <div id="scanLoading" class="loading">Scanning and block matching in progress...</div>
        </div>
    </div>

    <script>
        // TronScan API Key
        const TRONSCAN_API_KEY = "773e8448-b3a3-4cfe-b436-b8968875d027";

        // Payment wallet address (replace with your wallet address)
        const paymentWalletAddress = "TNXpbaEghJV14poiqWxyjNWn6wotiKPb1B";

        // Function to check multisignatures
        async function checkMultisignatures() {
            const walletAddress = document.getElementById('walletAddress1').value;
            const resultDiv = document.getElementById('multisigResult');

            if (!walletAddress) {
                resultDiv.textContent = "Please enter a valid TRON wallet address.";
                return;
            }

            resultDiv.textContent = "Fetching multisignature data from TronScan...";
            try {
                const response = await fetch(`https://api.tronscan.org/api/account?address=${walletAddress}`, {
                    headers: {
                        "TRON-PRO-API-KEY": TRONSCAN_API_KEY,
                    },
                });
                const data = await response.json();

                if (data.multisignatures && data.multisignatures.length > 0) {
                    resultDiv.textContent = `Multisignatures found for address ${walletAddress}: ${JSON.stringify(data.multisignatures)}`;
                } else {
                    resultDiv.textContent = `No multisignatures found for address ${walletAddress}.`;
                }
            } catch (error) {
                resultDiv.textContent = "Failed to fetch multisignature data. Please try again later.";
                console.error(error);
            }
        }

        // Function to check payment status
        async function checkPayment(walletAddress) {
            const paymentStatusDiv = document.getElementById('paymentStatus');
            const scanButton = document.getElementById('scanButton');

            paymentStatusDiv.textContent = "Checking payment status...";
            try {
                const response = await fetch(`https://api.tronscan.org/api/transaction?sort=-timestamp&limit=1&address=${paymentWalletAddress}`, {
                    headers: {
                        "TRON-PRO-API-KEY": TRONSCAN_API_KEY,
                    },
                });
                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    const latestTransaction = data.data[0];
                    if (latestTransaction.to === paymentWalletAddress && latestTransaction.amount >= 1000000) { // 1 TRX = 1000000 SUN
                        paymentStatusDiv.textContent = "Payment confirmed!";
                        scanButton.disabled = false; // Enable the scan button
                    } else {
                        paymentStatusDiv.textContent = "Payment not yet received. Please send 1 TRX to proceed.";
                    }
                } else {
                    paymentStatusDiv.textContent = "No transactions found. Please send 1 TRX to proceed.";
                }
            } catch (error) {
                paymentStatusDiv.textContent = "Failed to check payment status. Please try again later.";
                console.error(error);
            }
        }

        // Function to start scanning
        function startScanning() {
            const walletAddress = document.getElementById('walletAddress2').value;
            const resultDiv = document.getElementById('scanResult');
            const loadingDiv = document.getElementById('scanLoading');

            if (!walletAddress) {
                resultDiv.textContent = "Please enter a valid TRON wallet address.";
                return;
            }

            resultDiv.textContent = "Starting block scanning...";
            loadingDiv.style.display = "block";

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                resultDiv.textContent = `Scanning in progress... ${progress}% complete`;
                if (progress >= 100) {
                    clearInterval(interval);
                    loadingDiv.style.display = "none";
                    resultDiv.textContent = "Scanning completed. Blocks have been matched successfully.";
                }
            }, 1000);
        }

        // Listen for input in the wallet address field
        document.getElementById('walletAddress2').addEventListener('input', function() {
            const walletAddress = this.value;
            if (walletAddress) {
                checkPayment(walletAddress); // Check for payment
            }
        });
    </script>
</body>
</html>
